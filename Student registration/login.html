<!DOCTYPE html>
<html>

<head>
    <title>Student Login</title>
    <style>
     
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
    </style>
</head>

<body>
    <h1>Student Login</h1>
    <div class="container">
        <form id="loginForm" onsubmit="loginUser(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script>
        // Retrieve registered students from localStorage or initialize an empty array
        var registeredStudents = JSON.parse(localStorage.getItem('registeredStudents')) || [];

        // Function to handle login form submission
        function loginUser(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve form values
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if entered email and password match the registered student
            var loggedIn = false;
            for (var i = 0; i < registeredStudents.length; i++) {
                var student = registeredStudents[i];
                if (student.email === email && student.password === password) {
                    loggedIn = true;
                    break;
                }
            }

            // Display login status message
            if (loggedIn) {
                alert('Login successful!');
            } else {
                alert('Invalid email or password. Please try again.');
            }

            // Clear form inputs
            document.getElementById('loginForm').reset();
            // Save logged-in user data to localStorage
            localStorage.setItem('loggedInUser', JSON.stringify(student));

            // Redirect to dashboard page
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
